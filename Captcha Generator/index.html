<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator || suraj singh</title>
    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/1e190727d8.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body onload="createCaptcha()">
    <div class="container">
        <div class="captcha-Box">
            <div id="captcha"></div>
            <button class="regenerateCaptchaBtn"  onclick="createCaptcha()">
            <i class="fas fa-redo"></i>
            </button>
        </div>
    <input type="text" placeholder="Enter Captcha" id="captchaTextBox" />
    <button onclick="validateCaptcha(event)">Submit</button>
</div>
<script src="script.js"></script> 
</body>
</html>
