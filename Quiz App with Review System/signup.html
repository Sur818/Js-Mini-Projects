<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Login And Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h1 class="main-heading">Quiz App <span>SignUp</span></h1>
            <span class="massege_tag"></span>
        </header>
        <div class="line"></div>
        <section>
            <form action="" method="post">
                <div class="input-section">
                    <div class="input-container">
                        <label class="floating-label"  for="">Username</label>
                        <input type="text" class="input-box" name="" id=""  required>
                    </div>
                    <div class="input-container">
                        <label class="floating-label" for="">Create New Password</label>
                        <input type="password" class="input-box" name="" id="password" required  autocomplete="off">
                    </div>
                    <div class="input-container">
                        <label class="floating-label" for="">Enter Password Again</label>
                        <input type="password" class="input-box" name="" id="cnfrmPassword" required  autocomplete="off">
                        <span id="msg-txt"></span>
                    </div>
                </div>
                <div class="forgot-section"><a href="">Forgot Password?</a> </div>
                <div class="button-section">
                    <button class="signup-btn" id="signup-btn">Sign Up</button>
                </div>
            </form>
        </section>

        <footer>
            <div class="last-info">
                <span>Not a member? <a href="index.html">Login</a></span>
            </div>
        </footer>

    </div>
<script src="index.js"></script>
</body>

</html>
