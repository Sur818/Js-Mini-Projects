<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App in javascript ||  suraj singh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    <script src="https://kit.fontawesome.com/1e190727d8.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a word" required>
            <i class="fas fa-search"></i>
            <span class="material-symbols-outlined">close</span>
        </div>
        <p class="info-text">Type a word and press enter to get meaning, example, pronunciataion, and synonyms of that typed word.</p>
        <ul>
            <li class="word">
                <div class="details">
                   <p>_</p>  
                   <span>__</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                       <p>Meaning</p>  
                       <span>__</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                       <p>Example</p>  
                       <span>__</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                       <p>Synonyms</p>  
                     <div class="list"></div>
                    </div>
                </li>

            </div>
        </ul>





   </div> 






<script src="script.js"></script>
</body>
</html>
