<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Javascript || suraj singh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/1e190727d8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATPFOybaRtnqPqbYzHnFHZN9cGHkt1dlg&libraries=places"></script>
</head>
<body>
    <div class="wrapper">
        <header>Weather App</header>
        <div class="input-part">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="location" required>
            <i class="fas fa-search"></i>
           <span class="material-symbols-outlined">close</span>
        </div>
       <button class="search-btn">Search</button>
       </div>
       <p class="info-text">Enter city name to get the weather.</p>
      <div class="content">
          <ul>
          <li class="weather-part">
          <img src="./weather svg/cloudy-day-1.svg" alt="weather-image">
          </li>
         <li class="temperature">
            <span class="numb">13</span>
            <span class="deg"><sup>°</sup></span>
            <span class="centig">C</span>
         </li>
         <li class="weather">Broken Clouds</li>
         <li class="location">
            <span class="material-symbols-outlined location-icon">location_on</span>
            <p><span class="city-name">Kanpur</span>, <span class="country-name">India</span></p>
         </li>
         <li class="date">
             <p><span class="day"></span>, <span class="current-date"></span> <span class="month"></span></p>
         </li>
         </ul>
    <!---bottom-info--->
    <div class="bottom-info">
        <div class="column feels">
           <i class="fa-solid fa-temperature-half"></i>
           <div class="details">
              <div class="temp">
               <span class="numb">13</span>
               <span class="deg"><sup>°</sup></span>
               <span class="centig">C</span>
              </div>
           <p> Feels like</p>
           </div>
        </div>
        <div class="column humidity">
        <i class="fa-sharp fa-solid fa-droplet"></i>
        <div class="details">
           <span class="perc"></span>
           <p>Humidity</p>
        </div>
   </div>
     </div>
        </div>
        
 </div>

<script src="script.js"></script>

</body>
</html>
